<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricGuessr - The Cricket Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-4 sm:mb-6">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white tracking-tight">CricGuessr</h1>
            <p class="text-gray-400 mt-2 text-sm sm:text-base">Guess the mystery cricket player!</p>
        </header>

        <main>
            <!-- Guess Counter -->
            <div class="text-center mb-4">
                <div id="guess-counter"
                    class="inline-flex items-center gap-2 bg-gray-800 border border-gray-700 rounded-lg px-3 py-2">
                    <span class="text-gray-300 text-sm sm:text-base">Guesses left:</span>
                    <span id="guesses-left" class="text-emerald-400 font-bold text-lg sm:text-xl">6</span>
                </div>
            </div>

            <!-- Guess Input Section -->
            <div class="relative max-w-md mx-auto mb-4 sm:mb-6 px-2">
                <div class="flex rounded-lg shadow-md">
                    <input type="text" id="guess-input" placeholder="Enter player's name..."
                        class="w-full p-3 sm:p-4 bg-gray-800 border border-gray-700 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-white text-sm sm:text-base">
                    <button id="guess-button"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 sm:px-6 rounded-r-lg transition duration-200 text-sm sm:text-base">Guess</button>
                </div>
                <div id="suggestions"
                    class="absolute z-10 w-full bg-gray-800 border border-gray-700 rounded-b-lg mt-1 max-h-60 overflow-y-auto hidden">
                </div>
            </div>

            <!-- Message Area -->
            <div id="message-area" class="text-center h-6 sm:h-8 mb-4 font-medium text-sm sm:text-base"></div>

            <!-- Guesses Display Grid -->
            <div class="overflow-x-auto px-2">
                <div id="guesses-container" class="space-y-2 min-w-max">
                    <!-- Header -->
                    <div
                        class="grid grid-cols-8 gap-1 sm:gap-2 text-xs sm:text-sm font-semibold text-gray-300 uppercase tracking-wider px-1 sm:px-2">
                        <div class="text-center min-w-16 sm:min-w-20">Name</div>
                        <div class="text-center min-w-16 sm:min-w-20">Country</div>
                        <div class="text-center min-w-16 sm:min-w-20">Role</div>
                        <div class="text-center min-w-16 sm:min-w-20">Matches</div>
                        <div class="text-center min-w-16 sm:min-w-20">Runs</div>
                        <div class="text-center min-w-16 sm:min-w-20">Wickets</div>
                        <div class="text-center min-w-16 sm:min-w-20">Average</div>
                        <div class="text-center min-w-16 sm:min-w-20">Era</div>
                    </div>
                    <!-- Guesses will be appended here -->
                </div>
            </div>

            <!-- Game Over Modal -->
            <div id="game-over-modal"
                class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
                <div class="bg-gray-800 rounded-lg p-6 sm:p-8 text-center shadow-xl transform transition-all scale-95 opacity-0 w-full max-w-md"
                    id="modal-content">
                    <h2 id="modal-title" class="text-2xl sm:text-3xl font-bold mb-4"></h2>
                    <p id="modal-text" class="text-gray-300 mb-6 text-sm sm:text-base"></p>
                    <button id="play-again-button"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 sm:px-8 rounded-lg transition duration-200 text-base sm:text-lg w-full sm:w-auto">Play
                        Again</button>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
