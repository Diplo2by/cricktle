<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricGuessr - The Cricket Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* Dark Gray */
            color: #F3F4F6;
            /* Light Gray */
        }

        .guess-grid-cell {
            transition: all 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .flipped .front {
            transform: rotateY(180deg);
        }

        .flipped .back {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(-180deg);
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .front {
            backface-visibility: hidden;
        }

        .correct {
            background-color: #16A34A;
        }

        /* Green */
        .incorrect {
            background-color: #374151;
        }

        /* Gray */
        .close {
            background-color: #CA8A04;
        }

        /* Yellow */

        /* Custom scrollbar for suggestions */
        #suggestions::-webkit-scrollbar {
            width: 8px;
        }

        #suggestions::-webkit-scrollbar-track {
            background: #1F2937;
        }

        #suggestions::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 10px;
            border: 2px solid #1F2937;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">CricGuessr</h1>
            <p class="text-gray-400 mt-2">Guess the mystery cricket player!</p>
        </header>

        <main>
            <!-- Guess Input Section -->
            <div class="relative max-w-md mx-auto mb-6">
                <div class="flex rounded-lg shadow-md">
                    <input type="text" id="guess-input" placeholder="Enter player's name..."
                        class="w-full p-4 bg-gray-800 border border-gray-700 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-white">
                    <button id="guess-button"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-r-lg transition duration-200">Guess</button>
                </div>
                <div id="suggestions"
                    class="absolute z-10 w-full bg-gray-800 border border-gray-700 rounded-b-lg mt-1 max-h-60 overflow-y-auto hidden">
                </div>
            </div>

            <!-- Message Area -->
            <div id="message-area" class="text-center h-8 mb-4 font-medium"></div>

            <!-- Guesses Display Grid -->
            <div class="overflow-x-auto">
                <div id="guesses-container" class="space-y-2">
                    <!-- Header -->
                    <div
                        class="grid grid-cols-8 gap-2 text-sm font-semibold text-gray-300 uppercase tracking-wider px-2">
                        <div class="text-center">Name</div>
                        <div class="text-center">Country</div>
                        <div class="text-center">Role</div>
                        <div class="text-center">Matches</div>
                        <div class="text-center">Runs</div>
                        <div class="text-center">Wickets</div>
                        <div class="text-center">Average</div>
                        <div class="text-center">Era</div>
                    </div>
                    <!-- Guesses will be appended here -->
                </div>
            </div>

            <!-- Game Over Modal -->
            <div id="game-over-modal"
                class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
                <div class="bg-gray-800 rounded-lg p-8 text-center shadow-xl transform transition-all scale-95 opacity-0"
                    id="modal-content">
                    <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
                    <p id="modal-text" class="text-gray-300 mb-6"></p>
                    <button id="play-again-button"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200 text-lg">Play
                        Again</button>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const guessInput = document.getElementById('guess-input');
            const guessButton = document.getElementById('guess-button');
            const guessesContainer = document.getElementById('guesses-container');
            const messageArea = document.getElementById('message-area');
            const suggestionsContainer = document.getElementById('suggestions');
            const gameOverModal = document.getElementById('game-over-modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const playAgainButton = document.getElementById('play-again-button');

            // --- Game State ---
            let players = [];
            let secretPlayer = null;
            let guessesLeft = 6;
            let gameOver = false;
            const MAX_GUESSES = 6;

            // --- Game Initialization ---
            async function initGame() {
                // Fetch player data from the JSON file
                try {
                    const response = await fetch('players.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    players = await response.json();
                } catch (error) {
                    console.error('Could not load player data:', error);
                    showMessage('Error: Failed to load player data. Make sure players.json exists.', 'error');
                    guessButton.disabled = true;
                    guessInput.disabled = true;
                    return;
                }

                secretPlayer = players[Math.floor(Math.random() * players.length)];
                guessesLeft = MAX_GUESSES;
                gameOver = false;

                // Clear UI
                guessesContainer.innerHTML = `
                    <div class="grid grid-cols-8 gap-2 text-sm font-semibold text-gray-300 uppercase tracking-wider px-2">
                        <div class="text-center">Name</div>
                        <div class="text-center">Country</div>
                        <div class="text-center">Role</div>
                        <div class="text-center">Matches</div>
                        <div class="text-center">Runs</div>
                        <div class="text-center">Wickets</div>
                        <div class="text-center">Average</div>
                        <div class="text-center">Era</div>
                    </div>
                `;
                messageArea.textContent = '';
                guessInput.value = '';
                guessInput.disabled = false;
                guessButton.disabled = false;
                gameOverModal.classList.add('hidden');
                modalContent.classList.add('scale-95', 'opacity-0');

                console.log("Secret Player:", secretPlayer.name); // For debugging
            }

            // --- Event Listeners ---
            guessButton.addEventListener('click', handleGuess);
            guessInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleGuess();
                }
            });
            guessInput.addEventListener('input', handleAutocomplete);
            playAgainButton.addEventListener('click', initGame);

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!guessInput.contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            // --- Main Guess Logic ---
            function handleGuess() {
                if (gameOver || !players.length) return;

                const guessName = guessInput.value.trim();
                const guessedPlayer = players.find(p => p.name.toLowerCase() === guessName.toLowerCase());

                suggestionsContainer.classList.add('hidden');
                guessInput.value = '';

                if (!guessedPlayer) {
                    showMessage("Player not found. Please try again.", "error");
                    return;
                }

                guessesLeft--;
                displayGuess(guessedPlayer);

                if (guessedPlayer.name === secretPlayer.name) {
                    endGame(true);
                } else if (guessesLeft === 0) {
                    endGame(false);
                }
            }

            // --- Autocomplete Logic ---
            function handleAutocomplete() {
                const query = guessInput.value.toLowerCase();
                if (query.length < 2) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }

                const filteredPlayers = players
                    .map(p => p.name)
                    .filter(name => name.toLowerCase().includes(query));

                if (filteredPlayers.length > 0) {
                    suggestionsContainer.innerHTML = filteredPlayers.map(name =>
                        `<div class="p-3 hover:bg-gray-700 cursor-pointer">${name}</div>`
                    ).join('');
                    suggestionsContainer.classList.remove('hidden');

                    document.querySelectorAll('#suggestions > div').forEach(item => {
                        item.addEventListener('click', () => {
                            guessInput.value = item.textContent;
                            suggestionsContainer.classList.add('hidden');
                            guessInput.focus();
                        });
                    });
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            }

            // --- UI Update Functions ---
            function displayGuess(guessedPlayer) {
                const guessRow = document.createElement('div');
                guessRow.className = 'grid grid-cols-8 gap-2';

                const attributes = ['name', 'country', 'role', 'matches', 'runs', 'wickets', 'average', 'era'];

                attributes.forEach((attr, index) => {
                    const cell = createCell(guessedPlayer, attr);
                    guessRow.appendChild(cell);
                    // Stagger the animation
                    setTimeout(() => {
                        cell.classList.add('flipped');
                    }, index * 100);
                });

                guessesContainer.appendChild(guessRow);
            }

            function createCell(guessedPlayer, attribute) {
                const cell = document.createElement('div');
                cell.className = 'relative h-16 md:h-20 guess-grid-cell';

                const front = document.createElement('div');
                front.className = 'front w-full h-full flex items-center justify-center p-2 text-center bg-gray-700 rounded-lg text-xs md:text-base font-medium';
                front.textContent = guessedPlayer[attribute];

                const back = document.createElement('div');
                const { className, content } = getComparison(guessedPlayer, attribute);
                back.className = `back w-full h-full flex items-center justify-center p-2 text-center rounded-lg text-xs md:text-base font-bold ${className}`;
                back.innerHTML = content;

                cell.appendChild(front);
                cell.appendChild(back);
                return cell;
            }

            function getComparison(guessedPlayer, attribute) {
                const guessedValue = guessedPlayer[attribute];
                const secretValue = secretPlayer[attribute];

                if (guessedValue === secretValue) {
                    return { className: 'correct', content: `${guessedValue}` };
                }

                if (typeof guessedValue === 'number') {
                    const arrow = guessedValue < secretValue ? '▲' : '▼';
                    return { className: 'close', content: `${guessedValue} <span class="text-lg">${arrow}</span>` };
                }

                // For string attributes that don't match
                return { className: 'incorrect', content: `${guessedValue}` };
            }

            function showMessage(msg, type = 'info') {
                messageArea.textContent = msg;
                messageArea.className = `text-center h-8 mb-4 font-medium ${type === 'error' ? 'text-red-400' : 'text-yellow-400'}`;
                setTimeout(() => {
                    if (messageArea.textContent === msg) {
                        messageArea.textContent = '';
                    }
                }, 3000);
            }

            // --- Game Over Logic ---
            function endGame(isWin) {
                gameOver = true;
                guessInput.disabled = true;
                guessButton.disabled = true;

                setTimeout(() => {
                    if (isWin) {
                        modalTitle.textContent = 'Congratulations!';
                        modalText.textContent = `You guessed the player "${secretPlayer.name}" correctly!`;
                    } else {
                        modalTitle.textContent = 'Game Over!';
                        modalText.textContent = `The correct player was "${secretPlayer.name}". Better luck next time!`;
                    }
                    gameOverModal.classList.remove('hidden');
                    setTimeout(() => {
                        modalContent.classList.remove('scale-95', 'opacity-0');
                    }, 50); // Small delay for transition to trigger
                }, 1000); // Wait for the last flip animation to complete
            }

            // --- Start the game ---
            initGame();
        });
    </script>
</body>

</html>
